<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
<main class="container py-4 px-5 h-100 mt-5">
    <div class="row">
        <div class="col-12">
            <div id="score_keeping">
                Your wins: <span class="win">0</span><br/>
                Your losses: <span class="loss">0</span><br/>
                Rounds: <span class="rounds"></span><br/>
            </div>
            <h1>The characters</h1>

            <table id="characters">
                <thead class="labels">
                    <tr><!--add class character and class role-->
                        <th>
                            Character
                        </th>
                        <th>
                            Role
                        </th>
                        <th>
                            Health
                        </th>
                        <th>
                            Attack
                        </th>
                        <th>
                            Special Attack
                        </th>
                    </tr>
                </thead>
                <tbody class="info">
                </tbody>
            </table>

            <h1>The platform</h1>
            <div class="row">
                <div class="col-12">
                    <div id="battle_arena">
                        <div class="row characterlane">
                            <div id="user"></div>
                            <div class="negative-space"></div>
                            <div id="opponent"></div>
                        </div>
                    </div>
                </div>
            </div>

            <h1>The lineup</h1>
            <table id="opponents">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</main>
